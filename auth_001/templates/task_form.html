{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
	<section class="card card-body">
		<div class="col-md-8 offset-md-2">
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				{% if error %}
				<p class="text-danger">{{ error }}</p>
				{% endif %}
				<button class="btn btn-primary" type="submit">Save</button>
			</form>
		</div>
	</section>
</main>
{% endblock %}
